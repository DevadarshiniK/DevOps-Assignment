name: Deploy to AWS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: devops-assignment-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-${{ github.sha }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -f infrastructure/docker/Dockerfile.backend \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy to S3
        env:
          S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_NAME }}
        run: |
          aws s3 sync frontend/out s3://$S3_BUCKET --delete

      - name: Invalidate CloudFront
        env:
          DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"

      - name: Update ECS service
        env:
          CLUSTER: ${{ secrets.AWS_ECS_CLUSTER_NAME }}
          SERVICE: ${{ secrets.AWS_ECS_SERVICE_NAME }}
        run: |
          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --force-new-deployment

      - name: Health check
        env:
          ALB_DNS: ${{ secrets.AWS_ALB_DNS_NAME }}
        run: |
          for i in {1..30}; do
            if curl -f "http://$ALB_DNS/api/health"; then
              echo "Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 10
          done
          exit 1

      - name: Notify deployment
        if: success()
        run: |
          echo "✅ AWS deployment successful"
          echo "Backend URL: http://${{ secrets.AWS_ALB_DNS_NAME }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ AWS deployment failed"
          exit 1